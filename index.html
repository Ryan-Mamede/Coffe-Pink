<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Pink 3D</title>
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav__logo">Coffee</a>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>

            <div class="nav__menu" id="nav-menu">
                <div class="nav__close" id="nav-close">
                    <i class='bx bx-x'></i>
                </div>

                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Blog</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
                </ul>
            </div>

        </nav>
    </header>

    <main class="main">
        <section class="home">
            <div class="home__container bd-grid">
                <div class="home__img">
                    <img src="./img/img1.png" alt="animation" data-speed="-2" class="move">
                    <img src="./img/img2.png" alt="animation" data-speed="2" class="move">
                    <img src="./img/img3.png" alt="animation" data-speed="2" class="move">
                    <img src="./img/img4.png" alt="animation" data-speed="-2" class="move">
                    <img src="./img/img5.png" alt="animation" data-speed="-2" class="move">
                    <img src="./img/img6.png" alt="animation" data-speed="2" class="move">
                </div>

                <div class="home__data">
                    <h1 class="home__title">Coffee<br> Drink 3D</h1>
                    <p class="home__description">Let's help discover the best coffee drink <br> of the week.</p>
                    <a href="#" class="home__button">Get Started</a>
                </div>

            </div>

        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
